name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci

      - run: npm test

      - run: npm run build

      - run: npm run package

      - name: Verify dist/ is up to date
        run: |
          if [ -n "$(git diff --name-only dist/)" ]; then
            echo "dist/ is out of date. Run 'npm run package' and commit the result."
            git diff --stat dist/
            exit 1
          fi
